<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{titulo}}</h1>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            DataTables Advanced Tables
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <div ng-show="productos == undefined || productos.length == 0" class="alert alert-warning"> 
                                    Cargando datos
                                </div>
                                <table ng-show="productos != undefined || productos.length > 0" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>Nombre</th>
                                            <th>Stock</th>
                                            <th>Precio</th>
                                            <th>Detalle</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="odd gradeX" ng-repeat="producto in productos">
                                            <td>
                                                {{producto.nombreProducto}}
                                            </td>
                                            <td>
                                                {{producto.stockProducto}}
                                            </td>
                                            <td>
                                                {{producto.precioProducto}}
                                            </td>
                                            <td>
                                                <button class="btn btn-success" ng-click="detalle_producto(producto)">
                                                    Detalle
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /.container-fluid -->
