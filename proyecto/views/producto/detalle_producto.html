<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{titulo}}</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Detalle Producto
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form role="form">
                                <div class="form-group has-success">
                                    <!--<label class="control-label" for="inputSuccess">Nombre</label>-->
                                    <input type="text" ng-model="producto.nombreProducto" class="form-control" id="nombreProducto" placeholder="Nombre">
                                </div>
                                <div class="form-group has-success">
                                    <!--<label class="control-label" for="inputSuccess">Nombre</label>-->
                                    <input type="number" ng-model="producto.stockProducto" class="form-control" id="stockProducto" placeholder="Stock">
                                </div>
                                <div class="form-group has-success">
                                    <!--<label class="control-label" for="inputSuccess">Nombre</label>-->
                                    <input type="number" ng-model="producto.precioProducto" class="form-control" id="precioProducto" placeholder="Precio">
                                </div>
                                <div class="form-group has-success">
                                    <label class="control-label" for="inputSuccess">Seleccione un Tipo de Producto</label>
                                    <select class="form-control" name="tipo_producto_idTipo_producto" id="tipo_producto_idTipo_producto" ng-model="producto.tipo_producto_idTipo_producto">
                                        <option ng-repeat="tipo_producto in tipo_productos" value="{{tipo_producto.idTipo_producto}}">{{tipo_producto.nombreTipo_producto}}</option>
                                    </select>
                                </div>
                                <div class="form-group has-success">
                                    <button ng-click="editarProducto()" class="btn btn-warning">Editar</button>
                                    <button ng-click="eliminarProducto()" class="btn btn-danger">Eliminar</button>
                                </div>
                            </form>
                        </div>
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
<!-- /.container-fluid -->
