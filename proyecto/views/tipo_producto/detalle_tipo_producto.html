<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{titulo}}</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Ingreso Tipo Producto
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form role="form">
                                <div class="form-group has-success">
                                    <!--<label class="control-label" for="inputSuccess">Nombre</label>-->
                                    <input type="text" ng-model="tipo_producto.nombreTipo_producto" class="form-control" id="nombreTipo_producto" placeholder="Nombre Tipo Producto">
                                </div>
                                <div class="form-group has-success">
                                    <button ng-click="editarTipo_producto()" class="btn btn-warning">Editar</button>
                                    <button ng-click="eliminarTipo_producto()" class="btn btn-danger">Eliminar</button>
                                </div>
                            </form>
                        </div>
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
<!-- /.container-fluid -->
