<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{titulo}}</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Ingreso Usuario
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form role="form">
                                <div class="form-group has-success">
                                    <!--<label class="control-label" for="inputSuccess">Nombre</label>-->
                                    <input type="text" ng-model="primer_nombreUsuario" class="form-control" id="primer_nombreUsuario" placeholder="Primer nombre">
                                </div>
                                <div class="form-group has-success">
                                    <!--<label class="control-label" for="inputSuccess">Nombre</label>-->
                                    <input type="text" ng-model="segundo_nombreUsuario" class="form-control" id="segundo_nombreUsuario" placeholder="Segundo nombre">
                                </div>
                                <div class="form-group has-success">
                                    <!--<label class="control-label" for="inputSuccess">Nombre</label>-->
                                    <input type="text" ng-model="primer_apellidoUsuario" class="form-control" id="primer_apellidoUsuario" placeholder="Primer apellido">
                                </div>
                                <div class="form-group has-success">
                                    <!--<label class="control-label" for="inputSuccess">Nombre</label>-->
                                    <input type="text" ng-model="segundo_apellidoUsuario" class="form-control" id="segundo_apellidoUsuario" placeholder="Segundo apellido">
                                </div>
                                <div class="form-group has-success">
                                    <!--<label class="control-label" for="inputSuccess">Nombre</label>-->
                                    <input type="text" ng-model="rutUsuario" class="form-control" id="rutUsuario" placeholder="Rut">
                                </div>
                                <div class="form-group has-success">
                                    <!--<label class="control-label" for="inputSuccess">Nombre</label>-->
                                    <input type="email" ng-model="correoUsuario" class="form-control" id="correoUsuario" placeholder="Correo">
                                </div>
                                <div class="form-group has-success">
                                    <!--<label class="control-label" for="inputSuccess">Nombre</label>-->
                                    <input type="password" ng-model="passwordUsuario" class="form-control" id="passwordUsuario" placeholder="Password">
                                </div>
                                <div class="form-group has-success">
                                    <label class="control-label" for="inputSuccess">Seleccione un Tipo de Usuario</label>
                                    <select class="form-control" name="tipo_usuario_idTipo_usuario" id="tipo_usuario_idTipo_usuario" ng-model="tipo_usuario_idTipo_usuario">
                                        <option ng-repeat="tipo_usuario in tipo_usuarios" value="{{tipo_usuario.idTipo_usuario}}">{{tipo_usuario.nombreTipo_usuario}}</option>
                                    </select>
                                </div>
                                <div class="form-group has-success">
                                    <button ng-click="guardarUsuario()" class="btn btn-success">Guardar</button>
                                </div>
                            </form>
                        </div>
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
<!-- /.container-fluid -->
